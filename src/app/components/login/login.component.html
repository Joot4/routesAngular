<div class="container d-flex justify-content-center align-items-center mb-5 mt-5">
  <h3>LOGIN</h3>
</div>

<div class=" container col-6 d-flex align-items-center justify-content-center h-100">
  <div>
  <form class="row mb-3">
      <label  for="inputEmail3" class="col-sm-2 col-form-label g-2 my-2">Usu√°rio</label>
      <div  class="col-sm-10 g-2">
        <input [(ngModel)]="usuario.name" name="name" id="usuario" type="email" class="form-control ms-5" id="inputEmail3">
      </div>
    </form>
    <div class="row mb-3">
      <label  class="col-sm-2 col-form-label g-2 ">Password</label>
      <div class="col-sm-10 g-2">
        <input [(ngModel)]="usuario.password" type="password" class="form-control ms-5" id="password">
      </div>
    </div>


    <div class="container d-flex justify-content-center align-items-center mb-5 mt-5">
      <button class="btn btn-primary" (click)="Login()" type="submit">Login</button>
    </div>
</div>
</div>
