<p>
  Lista de Cursos
</p>

<p>
  páginas {{pagina}}
</p>

<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action" *ngFor="let curso of cursos" aria-current="true"
  [routerLink]="['/cursos', curso.id]"
  >
    {{curso.nome}}
  </a>
</div>

<button class="btn btn-primary"  (click)="incrementPage()">Próxima Página</button>
