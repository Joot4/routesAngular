

<div class="row mb-3">
  <h5>
    Detalhes do Aluno
  </h5>
  <label for="colFormLabelSm" class="col-sm-1 col-form-label col-form-label-sm"> </label>
  <div class="col-sm-10">
    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"  disabled placeholder="{{aluno.id}}">
  </div>
</div>
<div class="row mb-3">
  <label for="colFormLabel" class="col-sm-1 col-form-label"></label>
  <div class="col-sm-10">
    <input type="email" class="form-control" id="colFormLabel" disabled placeholder="{{aluno.nome}}">
  </div>
</div>
<div class="row">
  <label for="colFormLabel" class="col-sm-1 col-form-label col-form-label-lg"></label>
  <div class="col-sm-10">
    <input type="email" class="form-control form-control-lg" id="colFormLabelLg" disabled placeholder="{{aluno.email}}">
  </div>
</div>

<button type="button" class="btn btn-primary mt-4" (click)="directAluno()">Editar Aluno</button>
